        audio:
            extensions:
                - .mp3
                - .wav
                - .ogg
                - .flac
            max_size_mb: 100
            mime_patterns:
                - audio/*
        binary:
            extensions:
                - .bin
                - .dat
                - .blob
            max_size_mb: 100
            mime_patterns:
                - application/octet-stream
        git:
            extensions:
                - .git
                - .bundle
                - .json
            max_size_mb: 100
            mime_patterns:
                - application/x-git
        image:
            extensions:
                - .jpg
                - .jpeg
                - .png
                - .gif
                - .webp
            max_size_mb: 100
            mime_patterns:
                - image/*
        video:
            extensions:
                - .mp4
                - .webm
                - .avi
                - .mov
            max_size_mb: 500
            mime_patterns:
                - video/*
